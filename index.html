<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="calculator">
            <button class="result-screen"><span class="result">0</span></button>
            <button id="AC">AC</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="0">0</button>
            <button id=".">.</button>
            <button class="symbol-plus" id="+">+</button>
            <button class="symbol-minus" id="-">-</button>
            <button class="symbol-multiply" id="*">*</button>
            <button class="symbol-division" id="/">/</button>
            <button id="=">=</button>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>

</html>
